services:
  # ===========================================
  # DATABASES
  # ===========================================
  mysql:
    image: mysql:8.0
    container_name: ultrachat-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-ultrachat_root}
      MYSQL_DATABASE: ultrachat
      MYSQL_USER: ultrachat
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ultrachat_pass}
    ports:
      - "3310:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./infrastructure/docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ultrachat-network

  mongodb:
    image: mongo:7.0
    container_name: ultrachat-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-ultrachat}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-ultrachat_pass}
      MONGO_INITDB_DATABASE: ultrachat
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./infrastructure/docker/mongodb/init.js:/docker-entrypoint-initdb.d/init.js
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ultrachat-network

  redis:
    image: redis:7-alpine
    container_name: ultrachat-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-ultrachat_redis}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ultrachat-network

  # ===========================================
  # FILE STORAGE
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: ultrachat-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-ultrachat}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-ultrachat_minio}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ultrachat-network

  # ===========================================
  # SEARCH
  # ===========================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ultrachat-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ultrachat-network

  # ===========================================
  # MESSAGE BROKER
  # ===========================================
  nats:
    image: nats:2.10-alpine
    container_name: ultrachat-nats
    restart: unless-stopped
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["--jetstream", "--store_dir=/data", "-m", "8222"]
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ultrachat-network

volumes:
  mysql_data:
  mongodb_data:
  redis_data:
  minio_data:
  elasticsearch_data:
  nats_data:

networks:
  ultrachat-network:
    driver: bridge
