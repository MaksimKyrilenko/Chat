apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ultrachat-ingress
  namespace: ultrachat
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "gateway,webrtc"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - ultrachat.example.com
        - api.ultrachat.example.com
      secretName: ultrachat-tls
  rules:
    - host: ultrachat.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
    - host: api.ultrachat.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 3000
          - path: /calls
            pathType: Prefix
            backend:
              service:
                name: webrtc
                port:
                  number: 3002
