apiVersion: v1
kind: ConfigMap
metadata:
  name: ultrachat-config
  namespace: ultrachat
data:
  NODE_ENV: "production"
  NATS_URL: "nats://nats:4222"
  ELASTICSEARCH_URL: "http://elasticsearch:9200"
  MINIO_ENDPOINT: "minio"
  MINIO_PORT: "9000"
---
apiVersion: v1
kind: Secret
metadata:
  name: ultrachat-secrets
  namespace: ultrachat
type: Opaque
stringData:
  JWT_SECRET: "your-production-jwt-secret-change-me"
  JWT_REFRESH_SECRET: "your-production-refresh-secret-change-me"
  REDIS_URL: "redis://:your-redis-password@redis:6379"
  MYSQL_HOST: "mysql"
  MYSQL_PORT: "3306"
  MYSQL_USER: "ultrachat"
  MYSQL_PASSWORD: "your-mysql-password"
  MYSQL_DATABASE: "ultrachat"
  MONGODB_URI: "mongodb://ultrachat:your-mongo-password@mongodb:27017/ultrachat?authSource=admin"
  MINIO_ACCESS_KEY: "your-minio-access-key"
  MINIO_SECRET_KEY: "your-minio-secret-key"
